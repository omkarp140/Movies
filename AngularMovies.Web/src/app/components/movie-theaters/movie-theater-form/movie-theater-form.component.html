<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error>This is required field</mat-error>
    </mat-form-field>

    <h4>Select location of the theater</h4>
    <app-map [initialCoordinates]="initialcoordinates" (onSelectedLocation)="onSelectedLocation($event)"></app-map>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/movie-theaters">Cancel</a>
    </div>

</form>
